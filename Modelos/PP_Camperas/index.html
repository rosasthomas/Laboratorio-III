<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Primer Parcial Laboratorio III</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  <!-- AGREGAR ARCHIVOS JS AQUI -->
  <script src="./FRONTEND/manejadoraMain.js"></script>
</head>

<body style="background-color:darkgrey">
  <div class="container" style="background-color:lightblue">
    <br>
    <h4>ABM - Ciudadanos</h4>
    <br>
    <div class="row responsive-utilities-test visible-on">

      <table class="table table" style="width:90%">
        <tr>
          <td style="width:45%">
            <table class="table table-hover" style="background-color:cornflowerblue">
              <tr>
                <td>
                  <td style="text-align:center">
                    <img id="imgFoto" src="./BACKEND/usr_default.jpg" width="250px" height="250px" />
                  </td>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="col-md-2 control-label">Codigo</label>
                </td>
                <td>
                  <input type="text" id="txtCodigo" />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="col-md-2 control-label">Nombre</label>
                </td>
                <td>
                  <input type="text" id="txtNombre" />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="col-md-2 control-label">Precio</label>
                </td>
                <td>
                  <input type="text" id="txtPrecio" />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="col-md-2 control-label">Talle</label>
                </td>
                <td>
                  <input type="text" id="txtTalle" />
                </td>
              </tr>
              <tr>
                <td>
                  <label class="col-md-2 control-label">Color</label>
                </td>
                <td>
                  <select id="cboColor" class="">
                    <option>Azul</option>
                    <option>Rojo</option>
                    <option>Verde</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="button" value="Agregar" id='btnAgregar' class="btn btn-success" onclick="Test.Manejadora.AgregarCampera()"
                  />
                  <input type="button" value="Mostrar" class="btn btn-info" onclick="Test.Manejadora.MostrarCamperas()" />
                  <input type="button" value="Filtrar por Color" class="btn btn-default" onclick="Test.Manejadora.FiltrarCamperasPorColor()"
                  />
                  <input type="button" value="Cargar Colores" class="btn btn-warning" onclick="Test.Manejadora.CargarColoresJSON()" />
                  <input type="file" name="foto" id="idFoto" class="btn btn-warning">
                </td>
              </tr>
            </table>
          </td>
          <td>
            <div class="" style="background-color:lavenderblush;">
              <div id="divTabla">
              </div>
            </div>
          </td>
        </tr>
      </table>

    </div>
    <input type="hidden" id="hdnIdCiudadano">
    <!-- PARA MODIFICAR -->
    <div id="divSpinner" style="display:block;position:absolute">
      <img id="imgSpinner" src="" />
    </div>
    <!-- PARA EL SPINNER -->
  </div>
</body>

</html>
